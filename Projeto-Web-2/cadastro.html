<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WannaCry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/libraries/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/libraries/materialize/css/materialize.css">
    <link rel="stylesheet" href="assets/resources/styles/style.css">

    <script src="assets/libraries/jquery/jquery-2.2.4.min.js"></script>
    <script src="assets/libraries/materialize/js/materialize.js"></script>
    <script src="assets/resources/scripts/common.js"></script>

</head>

<body>
    <header>
        <div class="row">
            <nav>
                <div class="navbar-fixed blue">
                    <a href="index.html" class="logo-nav brand-logo white-text">WannaCryShop</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 xl12">
                    <h2 class="center blue-text">
                        Cadastre-se
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col s12 xl2"></div>
                <div class="col s12 xl8">
                    <form class="card left" id="form-report">
                        <div class="input-field col s12 m6">
                            <label for="input-email">E-mail</label>
                            <input autofocus type="email" id="input-email" class="validate" required>
                        </div>
                        <div class="input-field col s12 m6">
                            <label for="input-senha">Senha</label>
                            <input type="password" id="input-senha" class="validate" required>
                        </div>
                        <div class="input-field col s12 m6">
                            <label for="input-cpf">CPF</label>
                            <input type="text" id="input-cpf" class="validate" required>
                        </div>
                        <div class="input-field col s12 m6">
                            <label for="input-nome">Nome Completo</label>
                            <input type="text" id="input-nome" class="validate" pattern="^[A-ZÀ-Ÿ][A-zÀ-ÿ]+\s([A-zÀ-ÿ]\s?)*[A-ZÀ-Ÿ][A-zÀ-ÿ]+$" required>
                        </div>
                        <div class="input-field col s12 m6">
                            <input type="date" id="input-data" required>
                            <label for="input-nascimento">Data de Nascimento</label>
                        </div>
                        <div class="input-field col s12">
                            <label>Sexo</label>
                            <br>
                            <p>
                                <label for="input-gender-masculine">
                                        <input id="input-gender-masculine" name="gender-group" type="radio" />
                                        <span>Masculino</span>
                                    </label>
                            </p>
                            <p>
                                <label for="input-gender-feminine">
                                        <input id="input-gender-feminine" name="gender-group" type="radio" />
                                        <span>Feminino</span>
                                    </label>
                            </p>

                        </div>
                        <div class="input-field col s12 m6"> <label for="input-telefone">Telefone Celular</label>
                            <input type="tel" id="input-telefone" class="validate" required>
                        </div>
                        <div class="center">
                            <button type="submit" class="waves-effect waves-light btn blue">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer blue">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Web 2</h5>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2018 Bruno e Oilson
            </div>
        </div>
    </footer>
    <script src="assets/resources/scripts/cadastro.js"></script>
</body>

</html>
